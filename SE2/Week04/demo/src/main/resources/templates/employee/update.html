<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link th:href="@{/bootstrap-5.3.3/css/bootstrap.min.css}" rel="stylesheet">
	<script th:src="@{/bootstrap-5.3.3/js/bootstrap.bundle.js}"></script>
	<title>Update Employee</title>
</head>
<body>
<div class="container">
	<h2>UPDATE EMPLOYEE</h2>
	<form method="post" action="/save" th:object="${employee}">
		<input type="hidden" th:field="${employee.id}"/>
		<p>
			<label>Employee name:</label>
			<input class="form-control" type="text" th:field="${employee.name}"/>
		</p>
		<p>
			<label>Employee age:</label>
			<input class="form-control" type="number" th:field="${employee.age}"/>
		</p>
		<p class="form-group">
			<label>Employee image:<br>
				<img th:src="'/images/' + ${employee.image}" width="100" height="100"/>
				<input class="form-control" type="text" th:field="${employee.image}"/>
			</label>
		</p>
		<p class="form-group">
			<label>Employee address:
				<input class="form-control" type="text" th:field="${employee.address}"/>
			</label>
		</p>
		<p>
			<button type="submit" class="btn btn-success">UPDATE</button>
		</p>
	</form>
</div>
</body>
</html>
